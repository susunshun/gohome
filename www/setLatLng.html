<ons-page>
    <ons-toolbar>
        <div class="left"><ons-back-button onClick = "isSettings()">Back</ons-back-button></div>
        <div class="center"><div class="title2">家の座標を登録</div></div>
    </ons-toolbar>
   
    <div style="text-align: left">
        <section style="padding: 8px">
            <ons-button
                onclick="saveLatLng()"
                modifier="large" >
                位置情報を取得
            </ons-button>
        </section>

        <section style="padding: 16px">
            <div id="latlng"></div>
        </section>
        
        <ons-modal var="modal">
            <ons-icon icon="ion-load-c" spin="true"></ons-icon>
            <br><br>
            Please wait...<br>Searching now...
        </ons-modal>

    </div>
</ons-page>
