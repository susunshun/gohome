<ons-page>
    <ons-toolbar>
        <div class="left"><ons-back-button onClick = "isSettings()">Back</ons-back-button></div>
        <div class="center"><div class="title2">最寄駅を登録</div></div>
    </ons-toolbar>
   
    <div style="text-align: left">
    
                    
        <section style="padding: 16px 8px 8px 8px">
            <input id="nearest" type="text" class="text-input"  placeholder="Type here" style="display: block; width: 100%">
        </section>
        
        <section style="padding: 8px">
            <ons-button
                onclick="saveStation()"
                modifier="large" >
                保存
            </ons-button>
        </section>

        <section style="padding: 16px">
            <div id="station"></div>
        </section>

    </div>
</ons-page>
